<ion-view title="Profile">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{user.firstName + user.lastName}}</h2>
            </div>
            <div class="item item-body">
                <img ng-src="http://graph.facebook.com/{{user.facebookUserId}}/picture?width=270&height=270"/>
            </div>
        </div>
    </ion-content>
</ion-view>
