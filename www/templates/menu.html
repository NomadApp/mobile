<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-striped tabs-top tabs-background-dark tabs-color-light" ng-class="{'tabs-item-hide': hideTabs}">
        <ion-tab icon-on="ion-android-person" icon-off="ion-android-person" href="#/app/user/{{user.id}}">
          <ion-nav-view name="profileContent"></ion-nav-view>
        </ion-tab>
        <ion-tab icon-on="ion-android-clipboard" icon-off="ion-android-clipboard" href="#/app/myTrips"
          ng-click="gotoTab('myTrips')">
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-tab>
        <ion-tab icon-on="ion-android-compass" icon-off="ion-android-compass" href="#/app/feed">
          <ion-nav-view name="feedContent"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="content-dark">
      <ion-list>

        <ion-item nav-clear menu-close href="#/app/profile" class="item-avatar">
          <img ng-src="{{user.image}}">
          <h2>{{user.firstName +' '+user.lastName}}</h2>
          <h5>View Profile</h5>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
